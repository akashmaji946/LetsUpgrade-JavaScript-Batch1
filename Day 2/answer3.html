<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 3</title>
</head>

<body>
    <h1>This is Program 3 by Akash</h1>
    <script>

        var date = new Date();
        var dd = date.getDate();
        var mm = date.getMonth();
        var yyyy = date.getFullYear();

        dd = dd < 10 ? '0' + dd : dd;
        mm = mm < 10 ? '0' + mm : mm;
        document.write(mm + ":" + dd + ":" + yyyy);
        document.write("\n");
        document.write(mm + "/" + dd + "/" + yyyy);
    </script>

</body>

</html>
